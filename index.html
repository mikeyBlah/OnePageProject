<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Four Gnomes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/openAnimate.js"></script>
    </head>
    <body>
        <p class="scrollY"></p>
        
        <div id="pageBack">
            <div id="pageMarkerContain">
                <div id=line></div>
                <div id="dotContain">
                    <div class="dot dotActive"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

        </div>
        <div id="pageContain">
            <div class="slide100">
                <p class="title hide"></p>
            </div>
            <div class="slide100">
                <p class="slideTitle">Slide Two</p>
            </div>
            <div class="slide100">
                <p class="slideTitle">Slide Three</p>
            </div>
            <div class="slide100">
                <p class="slideTitle">Slide Four</p>
            </div>
            <div class="slide100">
                <p class="slideTitle">Slide Five</p>
            </div>
        </div>
        <div id="shape"></div>
        <div id="circle"></div>
    </body>
</html>
